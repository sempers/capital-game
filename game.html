<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="game.css" rel="stylesheet" type="text/css">
    <script src="jquery.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="game.js"></script>
    <script src="map.js"></script>
	<script src="player.js"></script>
    <script src="view.js"></script>
    <script src="init.js"></script>

    <title>КАПИТАЛ</title>
</head>
<body>
<div id="info">
    <div class="playerinfo" id="red_info">
		<div class="joker"></div><div class="joker"></div><div class="trump"></div><div class="trump"></div>
        <img class="player-icon" src="assets/red.png"/>
        <span id="red_money" class="money">MONEY</span>
        <br/><span id="red_assets" class="assets">assets</span>
    </div>
    <div class="playerinfo" id="yellow_info">
	<div class="joker"></div><div class="joker"></div><div class="trump"></div><div class="trump"></div>
        <img class="player-icon" src="assets/yellow.png"/>
        <span id="yellow_money" class="money">MONEY</span>
        <br/><span id="yellow_assets" class="assets">assets</span>
    </div>
    <div class="playerinfo" id="green_info">
	<div class="joker"></div><div class="joker"></div><div class="trump"></div><div class="trump"></div>
        <img class="player-icon" src="assets/green.png"/>
        <span id="green_money" class="money">MONEY</span>
        <br/><span id="green_assets" class="assets">assets</span>
    </div>
    <div class="playerinfo" id="grey_info">
	<div class="joker"></div><div class="joker"></div><div class="trump"></div><div class="trump"></div>
        <img class="player-icon" src="assets/grey.png"/>
        <span id="grey_money" class="money">MONEY</span>
        <br/><span id="grey_assets" class="assets">assets</span>
    </div>
    <ul id="log_message"></ul>
    <div id="controls">
        <img src="assets/dice.png"/>
        <span id="dice">0</span>
        <div>
            <button id="go">Ход</button>
        </div>
    </div>
</div>
<div id="map" style="position: relative">
    <img id="red" src="assets/red.png" style="position: absolute; display: none"/>
    <img id="yellow" src="assets/yellow.png" style="position: absolute;display: none"/>
    <img id="green" src="assets/green.png" style="position: absolute;display: none"/>
    <img id="grey" src="assets/grey.png" style="position: absolute;display: none"/>
</div>

</body>
</html>
